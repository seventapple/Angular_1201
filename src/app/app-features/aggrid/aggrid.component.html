<ag-grid-angular
  style="width: 810px; height: 260px;"
  class="ag-theme-balham"
  [gridOptions]="docOption"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [frameworkComponents]="frameworkCustom"
  (cellKeyDown)="cellKeyDown($event)">
</ag-grid-angular>
================================搜索====================================
<br/><input type="text" [(ngModel)]="searchWrd" (keyup)="search()"/>
<button>switch date</button>
<ag-grid-angular
  style="width: 810px; height: 260px;"
  class="ag-theme-balham"
  [gridOptions]="seaOption"
  [rowData]="seaData"
  [columnDefs]="seaColumn"
  (rowClicked)="onRowClicked($event)"
  (cellClicked)="onCellClicekd($event)"
  (selectionChanged)="onSelectionChanged($event)">
</ag-grid-angular>
================================checkbox====================================
<ag-grid-angular
  style="width: 810px; height: 260px;"
  class="ag-theme-balham"
  (gridSizeChanged)="onResize()"
  (rowDataChanged)="onReady()"
  (selectionChanged)="fileSelected()"
  [columnDefs]="columnDefs"
  [gridOptions]="fileGridOptions"
  [rowData]="boxData"
  overlayLoadingTemplate="<span></span>"
  overlayNoRowsTemplate="<span></span>"
  rowMultiSelectWithClick="true"
  rowSelection="multiple"
  suppressDragLeaveHidesColumns="true">
</ag-grid-angular>
